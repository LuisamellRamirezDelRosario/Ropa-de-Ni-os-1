</head>
<body>
    <header>
        <div class="logo">
            <h1>Ropa de Niños</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Sobre nosotros.html">Sobre Nosotros</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li>

                <li><a href="Iniciar Sesión.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1" checked>
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide_first">
                        <img src="b3.jpg" alt="img1">
                    </div>
                    <div class="slide_first">
                        <img src="b5.jpg" alt="Img2">
                    </div>
                    <div class="slide_first">
                        <img src="b4.jpg" alt="Img3">
                    </div>
                    <div class="slide_first">
                        <img src="b2.jpg" alt="Img4">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
        <section class="content">
            <h2>Bienvenidos a Nuestra Tienda</h2>
            <p>Encuentra la mejor ropa para tus pequeños. ¡Ofrecemos una amplia variedad de estilos y colores!</p>
        </section>
